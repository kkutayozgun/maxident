{% load static %}
{% load i18n %}

<section class="border-bottom">
    <div class="container">
       <div class="row align-items-stretch">
          <div class="col-12 col-md-5 offset-md-1 order-md-2">
            {% static 'assets/img/1.jpg' as banner_img_default %}
             <img class=" d-md-none img-mobile hero-img" src="{% if home.cover_image %}{{home.cover_image.url}}{% else %}{{banner_img_default}}{% endif %}" alt="">
             <div class="position-relative h-100 vw-50 d-none d-md-block">
                <img class=" bg-image" src="{% if home.cover_image %}{{home.cover_image.url}}{% else %}{{banner_img_default}}{% endif %}" alt="">
                <div class="edge-shape edge-shape-left ">
                   <svg version="1.1" class="svg-white" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                      viewBox="0 0 57.8622 890.587" enable-background="new 0 0 57.8622 890.587" xml:space="preserve">
                      <g>
                         <polygon points="0,0 0,890.587 57.8622,0.4021   "/>
                      </g>
                   </svg>
                </div>
             </div>
          </div>
          <div class="col-12 col-md-6 hero order-md-1">
             
             <div class="text-uppercase font-weight-700  mb-0" id="id_free_text">{% trans 'ÜCRETSİZ' %}</div>
             <div class="pr-7">
                <h1 class="display-3">
                   {% trans 'Web’e özel Diş Analizi' %}
                </h1>
             </div>
             <div class="d-md-flex align-items-center">
                {% include 'components/banner_form.html' %}
             </div>
          </div>
       </div>
    </div>
 </section>
